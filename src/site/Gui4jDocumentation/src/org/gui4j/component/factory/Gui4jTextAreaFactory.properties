description = Represents a text area. It allows display and editing of a text over mutliple lines.

attribute_editable = Defines if the content is editable.
attribute_focusLost = Called when the component loses its focus.
attribute_maxLength = Maximum allowed length of input string. The text area will simply not \
	accept any more input if maxLength characters have already been entered.
attribute_width = The preferred horizontal size measured in characters "m".

attribute_setText = Called when an edit operation is finished, i.e. if the user presses \
	ENTER or the text area loses focus.
attribute_setText_param_value = The text value entered into the text area.
	
attribute_text = The text to be displayed in the text area.
attribute_visibleRows = The number of preferred visible rows.

attribute_lineWrap = Defines if the text area should automatically wrap lines.
attribute_lineWrap_param_true = Lines of text are automatically wrapped.
attribute_lineWrap_param_false = Text is not wrapped.

attribute_wrapStyleWord = Defines if line wrapping (if enabled; see {@tt lineWrap}) \
	should occur at character or word boundaries.
attribute_wrapStyleWord_param_true = Text is wrapped at word boundaries (whitespace).
attribute_wrapStyleWord_param_false = Text is wrapped at character boundaries.